<div class="comment-form">

    <form
        data-request="{{ __SELF__ }}::onStoreComment"
        data-request-validate>
        {% if not user %}
            <small class="form-text text-muted">Please note that you can not edit you comment in any way if you submit it without logging in. You will however get email notifications if you leave this option enabled.</small>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" name="author_name">
                <div class="form-control-feedback" data-validate-for="author_name">Uw naam is een verplicht veld.</div>

            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Email" name="author_email">
                <div class="form-control-feedback" data-validate-for="author_email">Uw naam is een verplicht veld.</div>

            </div>
        {% endif %}

        <div class="form-group">
            <textarea class="form-control" name="content" rows="3"></textarea>
            <div class="form-control-feedback" data-validate-for="content">Uw naam is een verplicht veld.</div>

        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="1" checked name="notify">
                Notify me when other people reply on this comment.
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
