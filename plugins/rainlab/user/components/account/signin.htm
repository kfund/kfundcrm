<main class="form-signin">
    {{ form_ajax('onSignin') }}
    <form>
      <img class="mb-4" src="{{ 'assets/images/bottom_logo.png'|theme }}" alt="" width="" height="70">
      <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
  
      <div class="form-floating w-100">
        <input name="login" type="text" class="form-control w-100" id="userSigninLogin" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating w-100">
        <input name="password" type="password" class="form-control w-100" id="userSigninPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      
      {% if rememberLoginMode == 'ask' %}
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="1" name="remember"> Remember me
        </label>
      </div>
      {% endif %}

      <br>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted text-center">Â© 2021</p>
    </form>
    {{ form_close() }}
  </main>
